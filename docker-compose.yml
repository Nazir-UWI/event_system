services:
  load_balancer:
    container_name: load_balancer
    build: ./load_balancer
    ports:
      - "8080:80"
    depends_on:
      - auth_service
      - event_service
      - user_registration_service

  auth_service:
    build: ./auth_service
    depends_on:
      - caching_service
    deploy:
      replicas: 2

  event_service:
    build: ./event_service
    depends_on:
      - caching_service
    deploy:
      replicas: 2

  user_registration_service:
    build: ./user_registration_service
    depends_on:
      - caching_service
    deploy:
      replicas: 2

  caching_service:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./caching_service/redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]